<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <div class="container mt-5 wrapper">
            <div class="top__row d-flex justify-content-between align-items-center flex-wrap mb-4">
                <h1 class="fs-3">Library</h1>
                <div class="trigger__btns">
                    <button id="addBookBtn" class="btn btn-primary">Add
                        Book</button>
                </div>
            </div>

            <div class="bookshelf">
                <!-- Books will be added here dynamically -->
            </div>

            <!-- Vertically centered scrollable modal -->
            <dialog class="custom__modal" id="modal">
                <form class="p-4 form">
                    <h2 class="fs-4 mb-3">Add a New Book</h2>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" class="form-control" id="pages"
                            required min="1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                            id="readStatus">
                        <label for="readStatus" class="form-check-label">Read</label>
                    </div>
                    <div class="dialog__buttons">
                        <button class="btn btn-primary me-3" id="createBtn">Create</button>
                        <button class="btn btn-secondary" id="closeModalBtn">Close</button>
                    </div>
                </form>
            </dialog>

        </div>

        <script src="script.js"></script>
    </body>
</html>
